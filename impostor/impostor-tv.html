<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Impostor TV - Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>

        .btn-exit-game {
    position: absolute;
    top: 20px;
    right: 20px; /* Esquina superior derecha */
    background: rgba(239, 68, 68, 0.1); /* Rojo muy suave transparente */
    border: 2px solid var(--danger);
    color: var(--danger);
    padding: 8px 20px;
    border-radius: 30px;
    font-weight: 700;
    font-size: 0.9rem;
    cursor: pointer;
    z-index: 50;
    transition: all 0.3s ease;
    font-family: 'Montserrat', sans-serif;
}

.btn-exit-game:hover {
    background: var(--danger);
    color: white;
    transform: scale(1.05);
    box-shadow: 0 0 15px rgba(239, 68, 68, 0.4);
}
        :root {
            --bg-dark: #0f172a;
            --glass: rgba(255, 255, 255, 0.08);
            --border: rgba(255, 255, 255, 0.1);
            --accent: #6366f1;     /* Indigo */
            --danger: #ef4444;     /* Rojo */
            --success: #10b981;    /* Verde */
            --gold: #f59e0b;       /* Oro */
        }

        body { 
            background: linear-gradient(-45deg, #0f172a, #1e1b4b, #312e81, #0f172a);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: white; 
            font-family: 'Montserrat', sans-serif; 
            margin: 0; 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            overflow: hidden; 
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- CONTENEDORES --- */
        .container {
            width: 90%;
            max-width: 1200px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 0.5s ease-out;
        }

        /* --- TARJETAS JUGADORES (Glassmorphism) --- */
        .players-grid { 
            display: flex; 
            flex-wrap: wrap; 
            gap: 20px; 
            justify-content: center; 
            margin-top: 30px; 
            width: 100%;
        }
        
        .tv-card { 
            background: var(--glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            border-radius: 24px; 
            padding: 20px 10px; 
            width: 130px; 
            position: relative; 
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .tv-card:hover { transform: translateY(-5px); border-color: rgba(255,255,255,0.3); }
        .tv-card.eliminated { background: rgba(0,0,0,0.6); opacity: 0.6; filter: grayscale(1); }

        .tv-icon { font-size: 3.5rem; display: block; filter: drop-shadow(0 4px 4px rgba(0,0,0,0.3)); }
        .tv-name { 
            font-size: 1rem; 
            font-weight: 700; 
            margin-top: 10px; 
            display: block; 
            text-transform: uppercase; 
            letter-spacing: 1px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* --- BOTONES Y BADGES --- */
        .vote-badge {
            position: absolute; top: -10px; left: -10px;
            background: var(--gold); color: #000;
            width: 35px; height: 35px;
            border-radius: 50%;
            font-size: 1.2rem; font-weight: 900;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            z-index: 5;
            animation: popIn 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .btn-kick {
            position: absolute; top: -8px; right: -8px;
            background: var(--danger); color: white;
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 50%;
            width: 28px; height: 28px;
            cursor: pointer; z-index: 10;
            display: flex; align-items: center; justify-content: center;
            font-weight: bold;
            transition: transform 0.2s;
        }
        .btn-kick:hover { transform: scale(1.1) rotate(90deg); }

        .btn-primary {
            margin-top: 30px; 
            padding: 18px 50px; 
            font-size: 1.5rem; 
            border-radius: 50px;
            background: linear-gradient(135deg, var(--accent), #8b5cf6); 
            color: white; border: none;
            cursor: pointer; 
            box-shadow: 0 10px 25px -5px rgba(99, 102, 241, 0.5); 
            font-weight: 800;
            letter-spacing: 2px;
            transition: transform 0.2s;
        }
        .btn-primary:active { transform: scale(0.95); }
        .btn-action { background: linear-gradient(135deg, #ec4899, #d946ef); }

        /* --- QR Y LOBBY --- */
        #qr-container { 
            background: white; padding: 15px; border-radius: 20px; 
            box-shadow: 0 0 40px rgba(255,255,255,0.2);
            margin: 20px 0;
        }
        .url-box { 
            background: rgba(0,0,0,0.3); padding: 10px 20px; border-radius: 10px; 
            font-family: monospace; color: #a5b4fc; margin-top: 10px; 
        }

        /* --- TEXTOS --- */
        h1 { font-weight: 900; text-shadow: 0 4px 20px rgba(0,0,0,0.5); letter-spacing: -1px; }
        .theme-text { color: var(--gold); font-size: 2.5rem; text-transform: uppercase; margin-bottom: 5px; }
        .starter-text { color: var(--success); font-size: 1.5rem; background: rgba(16, 185, 129, 0.1); padding: 5px 20px; border-radius: 20px; display: inline-block;}
        
        /* --- TOAST NOTIFICACI√ìN --- */
        #toast {
            visibility: hidden;
            min-width: 250px;
            background-color: #ef4444;
            color: #fff;
            text-align: center;
            border-radius: 50px;
            padding: 16px;
            position: fixed;
            z-index: 100;
            bottom: 30px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transform: translateY(100px);
            transition: transform 0.3s;
        }
        #toast.show { visibility: visible; transform: translateY(0); }

        @keyframes popIn { from { transform: scale(0); } to { transform: scale(1); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="toast">Error message here</div>

    <div id="viewLobby" class="container">
        <h1 style="font-size: 3.5rem; margin:0;">üïµÔ∏è‚Äç‚ôÄÔ∏è √önete a la misi√≥n</h1>
        
        <div id="qr-container">
            <div id="qrcode"></div>
        </div>
        <div id="urlDisplay" class="url-box"></div>
        
        <div id="lobbyList" class="players-grid"></div>
        
        <div style="margin-top: 30px; background: rgba(0,0,0,0.3); padding: 15px; border-radius: 20px; display: inline-flex; align-items: center; gap: 10px;">
            <label style="font-weight: bold;">CANTIDAD DE IMPOSTORES:</label>
            <select id="tvImpostorCount" style="background: var(--bg-dark); color: white; border: 1px solid var(--border); padding: 5px 15px; border-radius: 8px; font-size: 1.1rem;">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </div>
        <button class="btn-primary" onclick="startGame()">EMPEZAR JUEGO</button>
    </div>

    <div id="viewGame" class="container" style="display:none;">
        <button class="btn-exit-game" onclick="confirmExit()">‚úï TERMINAR</button>
        <h1 id="themeDisplay" class="theme-text">TEM√ÅTICA</h1>
        
        <div id="starterDisplay" class="starter-text" style="display: none;"></div>

        <h2 id="phaseDisplay" style="color: #94a3b8; font-weight: 400; letter-spacing: 2px; margin-top: 15px;">Estado</h2>
        
        <div id="gameList" class="players-grid"></div>
        
        <button id="resolveBtn" class="btn-primary btn-action" style="display:none;" onclick="resolveVotes()">VER QUI√âN SE VA</button>
        <button id="startVoteBtn" class="btn-primary" style="display:none;" onclick="openVoting()">ABRIR VOTACI√ìN</button>
    </div>

    <div id="viewResult" class="container" style="display:none;">
        <div id="winIcon" style="font-size: 10rem; filter: drop-shadow(0 0 30px rgba(255,255,255,0.2));">üèÜ</div>
        <h1 id="winTitle" style="font-size: 4.5rem; margin: 10px 0;">VICTORIA</h1>
        <div id="winDetails" style="font-size: 2rem; color: #cbd5e1; margin-bottom: 30px;"></div>
        <button class="btn-primary" onclick="resetGame()">NUEVA PARTIDA</button>
    </div>

    <script>
        // CONFIGURACI√ìN URL (Dinamica)
        const CONTROL_URL = window.location.origin + "/impostor/impostor-control.html";
        
        window.onload = function() {
            document.getElementById('urlDisplay').textContent = CONTROL_URL;
            new QRCode(document.getElementById("qrcode"), {
                text: CONTROL_URL,
                width: 180,
                height: 180,
                colorDark : "#0f172a",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.H
            });
        };

        setInterval(refreshState, 1000);

        async function refreshState() {
            try {
                const res = await fetch('/api/tv/state');
                if(res.ok) {
                    const state = await res.json();
                    renderTV(state);
                }
            } catch (e) { console.error("Conexi√≥n perdida", e); }
        }

        function renderTV(state) {
            const lobby = document.getElementById('viewLobby');
            const game = document.getElementById('viewGame');
            const result = document.getElementById('viewResult');

            lobby.style.display = 'none';
            game.style.display = 'none';
            result.style.display = 'none';

            if (state.phase === 'lobby') {
                lobby.style.display = 'flex';
                renderPlayers(state.players, 'lobbyList', false, true);
            
            } else if (state.phase === 'result') {
                result.style.display = 'flex';
                const isCrew = state.winner === 'crew';
                
                const winTitle = document.getElementById('winTitle');
                winTitle.innerText = isCrew ? "¬°TRIPULANTES GANAN!" : "¬°IMPOSTORES GANAN!";
                winTitle.style.color = isCrew ? "var(--success)" : "var(--danger)";
                document.getElementById('winIcon').innerText = isCrew ? "üëÆ‚Äç‚ôÇÔ∏è" : "üòà";

                // Mostrar palabra secreta
                const details = document.getElementById('winDetails');
                if (state.secret_word) {
                    details.innerHTML = `La palabra secreta era:<br><span style="color: var(--gold); font-size: 3rem; font-weight: 900;">${state.secret_word}</span>`;
                }

            } else {
                game.style.display = 'flex';
                
                document.getElementById('themeDisplay').innerText = state.theme;
                
                const starterEl = document.getElementById('starterDisplay');
                if (state.phase === 'playing' && state.starting_player) {
                    starterEl.innerHTML = `üëâ Empieza hablando: <b>${state.starting_player}</b>`;
                    starterEl.style.display = 'inline-block';
                } else {
                    starterEl.style.display = 'none';
                }

                const isVoting = state.phase === 'voting';
                document.getElementById('phaseDisplay').innerText = isVoting 
                    ? "üö® VOTACI√ìN EN CURSO üö®" 
                    : "DEBATE ACTIVO: ENCUENTRA AL INTRUSO";
                
                document.getElementById('startVoteBtn').style.display = (!isVoting) ? 'inline-block' : 'none';
                document.getElementById('resolveBtn').style.display = isVoting ? 'inline-block' : 'none';

                renderPlayers(state.players, 'gameList', isVoting, false);
            }
        }

        function renderPlayers(players, containerId, showVotes, allowKick) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            
            players.forEach(p => {
                const div = document.createElement('div');
                div.className = `tv-card ${p.is_dead ? 'eliminated' : ''}`;
                
                let voteHTML = '';
                if (showVotes && p.votes > 0) {
                    voteHTML = `<div class="vote-badge">${p.votes}</div>`;
                }

                let kickButtonHTML = '';
                if (allowKick) {
                    kickButtonHTML = `<div class="btn-kick" onclick="kickPlayer(event, '${p.name}')">‚úï</div>`;
                }

                div.innerHTML = `
                    ${kickButtonHTML}
                    ${voteHTML}
                    <span class="tv-icon">${p.icon}</span>
                    <span class="tv-name">${p.name}</span>
                `;
                container.appendChild(div);
            });
        }

        // --- ACCIONES Y MANEJO DE ERRORES ---

        function showToast(message) {
            const toast = document.getElementById("toast");
            toast.innerText = message;
            toast.className = "show";
            setTimeout(function(){ toast.className = toast.className.replace("show", ""); }, 3000);
        }

        async function startGame() {
            const count = document.getElementById('tvImpostorCount').value;
            const res = await fetch('/api/start', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ impostorCount: count })
            });

            // GESTI√ìN DEL ERROR DE M√çNIMO 3 JUGADORES
            if (!res.ok) {
                const data = await res.json();
                showToast(data.error || "Error al iniciar");
            }
        }

        async function openVoting() {
            await fetch('/api/vote/start', { method: 'POST' });
        }

        async function resolveVotes() {
            await fetch('/api/vote/resolve', { method: 'POST' });
        }

        async function resetGame() {
            await fetch('/api/reset', { method: 'POST' });
        }

        async function kickPlayer(event, name) {
            event.stopPropagation();
            if(!confirm(`¬øExpulsar a ${name}?`)) return;

            const res = await fetch('/api/kick', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ name: name })
            });
            if(!res.ok) showToast("No se puede expulsar ahora");
        }

        function confirmExit() {
    if (confirm("¬øSeguro que quieres detener la partida actual y volver al Lobby?")) {
        resetGame();
    }
}

// Aseg√∫rate de que resetGame() llame a /api/reset (ya lo hace en tu c√≥digo original)
async function resetGame() {
    await fetch('/api/reset', { method: 'POST' });
}
    </script>
</body>
</html>
