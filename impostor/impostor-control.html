<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mando Impostor</title>
    <link rel="stylesheet" href="css/styles.css"> <style>
        body { padding: 20px; text-align: center; }
        .hidden { display: none !important; }
        
        /* Estilo tarjeta de Rol */
        .role-card {
            background: #f0f2f5; padding: 30px; border-radius: 20px; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.1); margin: 20px 0;
            border: 4px solid #ddd;
        }
        .role-card.impostor { border-color: #ff4b2b; background: #fff5f5; }
        .role-card.crew { border-color: #667eea; background: #f0f4ff; }
        
        .secret-word { font-size: 2.5rem; font-weight: 900; color: #333; margin: 15px 0; }
        .role-title { font-size: 1.2rem; text-transform: uppercase; font-weight: bold; letter-spacing: 1px; }
        
        /* Botones de votar */
        .vote-target-btn {
            width: 100%; padding: 15px; margin-bottom: 10px; border-radius: 10px;
            background: white; border: 2px solid #eee; font-size: 1.1rem;
            display: flex; align-items: center; justify-content: space-between;
        }
        .vote-target-btn.selected { background: #ff4b2b; color: white; border-color: #ff4b2b; }
    </style>
</head>
<body>

    <div id="loginSection">
        <h1>üë§ Identif√≠cate</h1>
        <div id="iconSelector" class="icon-scroll" style="justify-content:center; margin-bottom:20px;"></div>
        <input type="text" id="username" class="team-input" placeholder="Tu nombre" style="text-align:center;">
        <button onclick="joinGame()" class="btn btn-primary big-action-btn" style="margin-top:20px;">ENTRAR</button>
    </div>

    <div id="waitSection" class="hidden">
        <h1>‚è≥ Esperando...</h1>
        <p>Mira la TV para ver qui√©n falta.</p>
        <div class="loader"></div>
    </div>

    <div id="gameSection" class="hidden">
        <div id="roleCard" class="role-card">
            <div id="roleIcon" style="font-size: 4rem;">‚ùì</div>
            <div id="roleTitle" class="role-title">Cargando...</div>
            <div id="secretWord" class="secret-word">...</div>
            <div id="partnerInfo" style="font-size: 0.9rem; color: #ff4b2b; display:none;"></div>
        </div>
        <p>Mant√©n tu palabra en secreto.</p>
    </div>

    <div id="voteSection" class="hidden">
        <h2 style="color: #ff4b2b;">üó≥Ô∏è ¬°A VOTAR!</h2>
        <p>Toca el nombre del sospechoso:</p>
        <div id="voteList"></div>
        <button onclick="submitVote()" class="btn btn-danger big-action-btn" style="margin-top:20px;">ENVIAR VOTO</button>
    </div>

    <div id="deadSection" class="hidden">
        <h1 style="font-size: 4rem;">üëª</h1>
        <h2>Est√°s eliminado</h2>
        <p>Ya no puedes votar, pero puedes mirar.</p>
    </div>

    <script>
        // --- CONFIGURACI√ìN ---
        let myName = localStorage.getItem('impostor_name') || "";
        let myIcon = "ü§†";
        let hasVoted = false;

        // Init iconos
        const icons = ["ü§†","üëΩ","ü§ñ","üéÉ","üê∂","üê±","ü¶ä","ü¶Å"];
        const iconContainer = document.getElementById('iconSelector');
        icons.forEach(i => {
            const s = document.createElement('div');
            s.className = 'icon-option';
            s.innerText = i;
            s.onclick = () => {
                document.querySelectorAll('.icon-option').forEach(el=>el.classList.remove('selected'));
                s.classList.add('selected');
                myIcon = i;
            }
            iconContainer.appendChild(s);
        });

        if(myName) {
            document.getElementById('username').value = myName;
        }

        // --- L√ìGICA ---
        
        async function joinGame() {
            myName = document.getElementById('username').value.trim();
            if(!myName) return alert("Pon tu nombre");
            
            localStorage.setItem('impostor_name', myName);

            const res = await fetch('/api/join', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ name: myName, icon: myIcon })
            });

            if(res.ok) {
                document.getElementById('loginSection').classList.add('hidden');
                document.getElementById('waitSection').classList.remove('hidden');
                setInterval(pollStatus, 1000); // Empezar a preguntar estado
            } else {
                const err = await res.json();
                alert(err.error || "Error al entrar");
            }
        }

        let selectedVote = null;

        async function pollStatus() {
            try {
                // 1. Obtener estado general para saber la lista de jugadores (para votar)
                const tvRes = await fetch('/api/tv/state');
                const tvState = await tvRes.json();

                // 2. Obtener mi estado privado
                const myRes = await fetch(`/api/player/status?name=${encodeURIComponent(myName)}`);
                if(!myRes.ok) return; // Si reiniciaron servidor y no existo, quedarse quieto o recargar
                const myData = await myRes.json();

                // --- RENDERIZADO SEG√öN FASE ---
                
                // Si estoy muerto
                if (myData.is_dead) {
                    showSection('deadSection');
                    return;
                }

                if (myData.phase === 'lobby') {
                    showSection('waitSection');
                
                } else if (myData.phase === 'playing') {
                    showSection('gameSection');
                    hasVoted = false; // Reset voto para la sig ronda
                    renderRole(myData);
                
                } else if (myData.phase === 'voting') {
                    if(!hasVoted) {
                        showSection('voteSection');
                        renderVoteList(tvState.players);
                    } else {
                        // Ya vot√©, volver a esperar
                        showSection('waitSection');
                        document.querySelector('#waitSection h1').innerText = "Voto Enviado";
                        document.querySelector('#waitSection p').innerText = "Esperando al resto...";
                    }
                } else if (myData.phase === 'result') {
                    showSection('waitSection');
                    document.querySelector('#waitSection h1').innerText = "Partida Terminada";
                    document.querySelector('#waitSection p').innerText = "Mira la TV.";
                }

            } catch(e) { console.error(e); }
        }

        function showSection(id) {
            ['loginSection','waitSection','gameSection','voteSection','deadSection'].forEach(s => {
                document.getElementById(s).classList.add('hidden');
            });
            document.getElementById(id).classList.remove('hidden');
        }

        function renderRole(data) {
            const card = document.getElementById('roleCard');
            const title = document.getElementById('roleTitle');
            const word = document.getElementById('secretWord');
            const icon = document.getElementById('roleIcon');
            const partners = document.getElementById('partnerInfo');

            if (data.role === 'impostor') {
                card.className = 'role-card impostor';
                title.innerText = "¬°ERES EL IMPOSTOR!";
                title.style.color = "#ff4b2b";
                word.innerText = "ü§´ MIENTE";
                icon.innerText = "üòà";
                
                if(data.impostor_partners.length > 1) {
                    partners.style.display = 'block';
                    partners.innerText = "Equipo: " + data.impostor_partners.join(", ");
                }
            } else {
                card.className = 'role-card crew';
                title.innerText = "ERES TRIPULANTE";
                title.style.color = "#4556ac";
                word.innerText = data.secret_word;
                icon.innerText = "üòá";
                partners.style.display = 'none';
            }
        }

        function renderVoteList(players) {
            const list = document.getElementById('voteList');
            // Solo renderizar si est√° vac√≠o o cambi√≥ dram√°ticamente (simplificado)
            if(list.children.length > 0) return; 

            list.innerHTML = '';
            players.forEach(p => {
                if(p.name === myName || p.is_dead) return; // No votarse a s√≠ mismo ni a muertos

                const btn = document.createElement('div');
                btn.className = 'vote-target-btn';
                btn.innerHTML = `<span>${p.icon} <b>${p.name}</b></span>`;
                btn.onclick = () => {
                    document.querySelectorAll('.vote-target-btn').forEach(b => b.classList.remove('selected'));
                    btn.classList.add('selected');
                    selectedVote = p.name;
                };
                list.appendChild(btn);
            });
        }

        async function submitVote() {
            if(!selectedVote) return alert("Selecciona a alguien");
            
            await fetch('/api/vote/cast', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ target: selectedVote })
            });
            
            hasVoted = true;
            showSection('waitSection');
            document.querySelector('#waitSection h1').innerText = "Voto Enviado";
        }
    </script>
</body>
</html>
